- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      path: ./config/zshrc
      force: true
    ~/.oh-my-zsh/custom/aliases.zsh~:
      path: ./config/aliases
      force: true
    ~/.tmux.conf:
      path: ./config/tmux
      force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
